<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title lang="en-us">Virtual Piano</title>
    <link rel="stylesheet" href="piano.css">
</head>

<body>
    <div class="container">
        <div class="white-keys">
            <kbd id="A">A</kbd>
            <kbd id="S">S</kbd>
            <kbd id="D">D</kbd>
            <kbd id="F">F</kbd>
            <kbd id="G">G</kbd>
            <kbd id="H">H</kbd>
            <kbd id="J">J</kbd>
        </div>
        <div class="black-keys">
            <kbd id="W">W</kbd>
            <kbd id="E">E</kbd>
            <kbd id="T">T</kbd>
            <kbd id="Y">Y</kbd>
            <kbd id="U">U</kbd>
        </div>
    </div>
    <audio id="track">
        <source src="key/a-3.mp3">
    </audio>
    <script src="app.js"></script>
</body>

</html>
